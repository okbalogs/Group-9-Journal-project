<!DOCTYPE html>
<html lang="en">

<head>

    <title>Personal Journal</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header" style="background: white; border: 1px solid rgba(0, 0, 0, 0.3);">

                        </div>
                    </div>
                    <button id="new-entry-btn" class="nav-btn">Write New +</button>
                    <button id="clear-entries-btn" class="nav-btn">Clear Entry</button>
                </nav>
            </div>
        </header>

        <main class="main">
            <!-- Home Page -->
            <section id="home-page" class="page active">
                <div class="page-header">
                    <h2>Your Journal Collection</h2>
                    <p style="color: black; font-size: medium;">Capture your thoughts, experiences, and memories</p>
                </div>

                <div class="entries-grid" id="entries-list">

                <!-- Empty state -->
                <div id="no-entries" class="empty-state" style="display: none;">

                    <button id="start-writing" class="cta-button">
                        âœï¸ Write Your First Entry

                </div>
            </section>

            <!-- New Entry Page -->

                <div class="page-header">
                    <h2>Create New Entry</h2>
                    <p style="color: black; font-size: medium;">Capture this moment in time</p>
                </div>

                <div class="form-container">
                    <form id="entry-form" class="entry-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="entry-title">Entry Title</label>
                                <input type="text" id="entry-title" name="title" placeholder="Enter Title"
                                    required>
                                <span class="error-message" id="title-error"></span>
                            </div>
                            <div class="form-group mood-group">
                                <label for="entry-mood">Mood</label>
                                <select id="entry-mood" name="mood">
                                    <option value="ğŸ˜Š">ğŸ˜Š Happy</option>
                                    <option value="ğŸ¤”">ğŸ¤” Thoughtful</option>
                                    <option value="ğŸ˜Œ">ğŸ˜Œ Peaceful</option>
                                    <option value="ğŸ˜¢">ğŸ˜¢ Sad</option>
                                    <option value="ğŸ˜´">ğŸ˜´ Tired</option>
                                    <option value="ğŸ‰">ğŸ‰ Excited</option>
                                    <option value="ğŸ˜¤">ğŸ˜¤ Frustrated</option>
                                    <option value="ğŸ™ƒ">ğŸ™ƒ Silly</option>
                                    <option value="ğŸ’ª">ğŸ’ª Motivated</option>
                                    <option value="â¤ï¸">â¤ï¸ Grateful</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="entry-content">Your Story</label>
                            <textarea id="entry-content" name="content" rows="12"
                                placeholder="Start writing your thoughts, experiences, or reflections..."
                                required></textarea>
                            <span class="error-message" id="content-error"></span>
                            <div class="textarea-info">
                                <span id="word-count">0 words</span>
                                <span id="char-count">0 characters</span>
                            </div>
                        </div>


                        <div class="form-actions">
                            <button type="button" id="cancel-btn" class="btn btn-secondary">âŒ Cancel</button>
                            <button type="submit" class="btn btn-primary">ğŸ’¾ Save Entry</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- Entry Modal -->
        <div id="entry-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title-group">
                        <h3 id="modal-title"></h3>
                        <span id="modal-mood" class="modal-mood"></span>
                    </div>
                    <button class="close-btn" id="close-modal">âœ•</button>

                <div class="modal-body">

                        <div class="modal-stats">
                            <span id="modal-word-count"></span>
                            <span id="modal-read-time"></span>
                        </div>
                    </div>
                    <div id="modal-content" class="entry-content"></div>
                </div>
                <div class="modal-footer">
                    <button id="delete-entry-btn" class="btn btn-danger">ğŸ—‘ï¸ Delete Entry</button>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->

    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
